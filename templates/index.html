<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot AI</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    .chatbox { width: 100%; max-width: 600px; margin: auto; }
    .bubble { padding: 10px; border-radius: 12px; margin-bottom: 10px; max-width: 80%; }
    .user { background: #dcf8c6; align-self: flex-end; }
    .bot { background: #f1f0f0; align-self: flex-start; }
    .container { display: flex; flex-direction: column; }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>ðŸ¤– Chatbot AI</h2>
    <div id="chat" class="container"></div>
    <input id="input" placeholder="Nháº­p tin nháº¯n..." onkeydown="handleKey(event)" style="width:100%; padding:10px;">
  </div>

  <script>
    async function handleKey(e) {
      if (e.key === "Enter") {
        let msg = input.value;
        input.value = "";
        addMessage("user", msg);

        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        addMessage("bot", data.response);

      }
    }

    function addMessage(sender, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "bubble " + sender;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
